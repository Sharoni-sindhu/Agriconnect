<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f5ea, #f0f9f4);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url("seller.jpg"); /* put your image path here */
    background-size: cover;      /* makes it cover the whole screen */
    background-position: center; /* centers the image */
    background-repeat: no-repeat;/* avoid repeating */
    height: 100vh; 
    }
/* Optional overlay to make text more readable */
  .overlay {
    background: rgba(0, 0, 0, 0.4); /* dark transparent layer */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 20px;
  }

    /* Navbar */
    nav {
      background: #ea2b2b;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo { font-size: 20px; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #c8e6c9; }

    /* Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h2 { text-align: center; color: #ea2b2b; margin-bottom: 10px; }

    .input-group {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
    }
    .input-group i { width: 25px; text-align: center; color: #666; }
    .input-group input, .input-group select, .input-group textarea {
      border: none; outline: none; background: transparent;
      padding: 12px; font-size: 14px; width: 100%;
    }
    textarea { resize: vertical; min-height: 70px; }
    #preview { max-width: 100%; max-height: 150px; margin-top: 10px; display: none; border-radius: 10px; }

    button {
      background: #ea2b2b;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #256628; }

    footer { background: #ea2b2b; color: white; text-align: center; padding: 10px; margin-top: auto; }

    /* ‚úÖ Success Popup like signup */
    .success-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    .success-container.show { visibility: visible; opacity: 1; }
    .success-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success-box h2 { color: #2e7d32; margin-bottom: 10px; }
    .success-box p { color: #555; margin-bottom: 15px; }
    .success-box button {
      background: #2e7d32; color: white;
      padding: 10px 20px; border: none; border-radius: 8px;
      font-size: 14px; cursor: pointer;
    }
    .success-box button:hover { background: #256628; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">GreenFields</div>
    <ul>
      <li><a href="farmers.html">Home</a></li>
      <li><a href="buyers.html">Buy</a></li>
      <li><a href="sellers.html">Sell</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Form -->
  <div class="container">
    <form id="productForm" style="margin-right:500px" enctype="multipart/form-data">
      <h2>Add a Product</h2>
      <div class="input-group"><i class="fa-solid fa-box"></i><input type="text" name="name" placeholder="Product Name" required></div>
      <div class="input-group"><i class="fa-solid fa-list"></i>
        <select name="category" required>
          <option value="">Select Category</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="grains">Grains</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="input-group"><i class="fa-solid fa-indian-rupee-sign"></i><input type="number" name="price" placeholder="Price (‚Çπ)" step="0.01" required></div>
      <div class="input-group"><i class="fa-solid fa-cubes"></i><input type="number" name="quantity" placeholder="Quantity (kg/units)" required></div>
      <div class="input-group"><i class="fa-solid fa-align-left"></i><textarea name="description" placeholder="Description"></textarea></div>
      <div class="input-group"><i class="fa-solid fa-phone"></i><input type="text" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required></div>
      <div class="input-group"><i class="fa-solid fa-envelope"></i><input type="email" name="contactEmail" placeholder="Email ID" required></div>
      <div class="input-group"><i class="fa-solid fa-image"></i><input type="file" name="image" accept="image/*" onchange="previewImage(event)"></div>
      <img id="preview" alt="Product Preview">
      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- ‚úÖ Success Popup -->
  <div class="success-container" id="successPopup">
    <div class="success-box">
      <h2>üéâ Product Added!</h2>
      <p>Your product has been successfully listed on GreenFields.</p>
      <button onclick="closeSuccess()">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GreenFields. All Rights Reserved.
  </footer>

  <script>
  function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    }
  }

  const form = document.getElementById("productForm");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();  // ‚úÖ stop default page reload

    const formData = new FormData(form);

    try {
      
      e.preventDefault();
      // send form data to backend
      const res = await fetch("/add-product", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        // ‚úÖ show popup + confetti
        document.getElementById("successPopup").classList.add("show");
        launchConfetti();
      } else {
        alert("‚ùå Failed to add product. Please try again.");
      }
    } catch (err) {
      console.error("Error:", err);
      alert("‚ùå Something went wrong.");
    }
  });

  function closeSuccess() {
    document.getElementById("successPopup").classList.remove("show");
    window.location.href = "buyers.html"; // ‚úÖ redirect after popup
  }

  // üéâ Confetti animation
  function launchConfetti() {
    const duration = 2 * 1000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({ particleCount: 5, spread: 70, origin: { y: 0.6 } });
      if (Date.now() < end) { requestAnimationFrame(frame); }
    })();
  }
</script>

</body>
</html>
