<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Buy Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url("buyers.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    footer {
      background: #cf730a;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    .navbar {
      background: #cf730a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
      color: white;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #bbdefb;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    #searchBox {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 16px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      animation: fadeIn 0.6s ease-in;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product h3 {
      color: #cf730a;
      margin-top: 0;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .buy-btn {
      margin-top: 12px;
      padding: 10px 15px;
      background: #cf730a;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #1976d2;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
      color: #cf730a;
      margin-bottom: 15px;
    }

    .close-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <h1>Green Fields</h1>
    <ul class="nav-links">
      <li><a href="farmers.html">Home</a></li>
      <li><a href="sellers.html">Sell Products</a></li>
      <li><a href="buyers.html">Buy Products</a></li>
      <li><a href="orders.html">My Orders</a></li> <!-- ‚úÖ New Orders Page -->
      <li><a href="logout">Logout</a></li>
    </ul>

  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h2>üåæ Available Products</h2>
    <input type="text" id="searchBox" placeholder="üîç Search products...">
    <div id="productList"></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GreenFields. All Rights Reserved.
  </footer>

  <!-- Seller Details Modal -->
  <div class="modal" id="sellerModal">
    <div class="modal-content">
      <h3>Seller Details</h3>
      <p id="sellerInfo"></p>

      <!-- Action Buttons -->
      <div id="contactButtons" style="margin-top: 15px;"></div>

      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>

async function saveOrder(productId, productName, sellerName, sellerEmail, sellerPhone, action) {
  try {
    const res = await fetch("/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        productName,
        sellerName,
        sellerEmail,
        sellerPhone,
        action
      })
    });

    const data = await res.json();
    if (res.ok) {
      console.log("‚úÖ Order saved:", data);
    } else {
      console.error("‚ùå Failed to save order:", data.error);
    }
  } catch (err) {
    console.error("‚ùå Error in saveOrder:", err);
  }
}

async function loadOrders() {
  try {
    const res = await fetch("/orders");
    const orders = await res.json();

    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    if (!orders.length) {
      list.innerHTML = "<p style='text-align:center; color:#888;'>No orders yet.</p>";
      return;
    }

    orders.forEach(o => {
      const div = document.createElement("div");
      div.className = "order";
      div.innerHTML = `
        <p><strong>Product:</strong> ${o.productName}</p>
        <p><strong>Seller:</strong> ${o.sellerName} (${o.sellerEmail}, ${o.sellerPhone})</p>
        <p><strong>Action:</strong> ${o.action}</p>
        <p><small>Ordered on: ${new Date(o.createdAt).toLocaleString()}</small></p>
      `;
      list.appendChild(div);
    });
  } catch (err) {
    console.error("Error loading orders:", err);
  }
}

loadOrders();


    // Load products and render product cards
    async function loadProducts() {
      try {
        const res = await fetch("/products");
        const products = await res.json();
        const list = document.getElementById("productList");

        list.innerHTML = "";
        if (!products.length) {
          list.innerHTML = "<p style='text-align:center; color:#888;'>No products available right now.</p>";
          return;
        }

        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";

          div.innerHTML = `
  <h3 id="product-name-${p.id}">${p.name}</h3>
  <p><strong>Price:</strong> ‚Çπ${p.price}</p>
  <p><strong>Quantity:</strong> ${p.quantity}</p>
  <p><strong>Description:</strong> ${p.description || "N/A"}</p>
  ${p.image ? `<img src="${p.image}" alt="Product">` : ""}
  <button class="buy-btn" 
      data-id="${p.id}"
      data-name="${p.name}"
      data-sellername="${p.sellerName || 'Unknown'}" 
      data-selleremail="${p.sellerEmail || 'Not Provided'}" 
      data-sellerphone="${p.sellerPhone || 'Not Provided'}"
  >Contact Seller</button>
`;

          list.appendChild(div);
        });

        // Attach event listeners AFTER rendering
        document.querySelectorAll('.buy-btn').forEach(btn => {
          btn.addEventListener("click", () => {
            const seller = {
              sellerName: btn.getAttribute("data-sellername"),
              sellerEmail: btn.getAttribute("data-selleremail"),
              sellerPhone: btn.getAttribute("data-sellerphone")
            };
            showSeller(seller);
          });
        });
      } catch (err) {
        console.error("Error loading products:", err);
      }
    }

    // Show modal with seller info
    function showSeller(product) {
  const info = `
    <strong>Name:</strong> ${product.sellerName}<br>
    <strong>Email:</strong> ${product.sellerEmail}<br>
    <strong>Phone:</strong> ${product.sellerPhone}
  `;
  document.getElementById("sellerInfo").innerHTML = info;

  const buttons = `
    <a href="mailto:${product.sellerEmail}" 
       onclick="saveOrder('${product.id}','${product.name}','${product.sellerName}','${product.sellerEmail}','${product.sellerPhone}','Email')"
       style="display:inline-block; margin:5px; padding:10px 15px; background:#1976d2; color:white; text-decoration:none; border-radius:6px;">
       ‚úâÔ∏è Email Seller
    </a>
    <a href="tel:${product.sellerPhone}" 
       onclick="saveOrder('${product.id}','${product.name}','${product.sellerName}','${product.sellerEmail}','${product.sellerPhone}','Call')"
       style="display:inline-block; margin:5px; padding:10px 15px; background:#2e7d32; color:white; text-decoration:none; border-radius:6px;">
       üìû Call Seller
    </a>
  `;
  document.getElementById("contactButtons").innerHTML = buttons;

  document.getElementById("sellerModal").style.display = "flex";
}


    // Close modal
    function closeModal() {
      document.getElementById("sellerModal").style.display = "none";
    }

    // Search filter
    document.getElementById("searchBox").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".product").forEach(p => {
        p.style.display = p.textContent.toLowerCase().includes(query) ? "" : "none";
      });
    });

    // Load products when page loads
    loadProducts();
  </script>

</body>

</html>
