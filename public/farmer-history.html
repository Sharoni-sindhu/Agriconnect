<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Products (History)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .no-products {
      text-align: center;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>üì¶ My Products (History)</h2>
  <div id="products" class="products"></div>
  <div id="message" class="no-products"></div>

  <script>
    async function loadMyProducts() {
      try {
        const res = await fetch("/my-products");
        const products = await res.json();

        const container = document.getElementById("products");
        const message = document.getElementById("message");
        container.innerHTML = "";
        message.innerHTML = "";

        if (!products.length) {
          message.textContent = "You haven‚Äôt added any products yet.";
          return;
        }

        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image || '/uploads/default.jpg'}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p><strong>Price:</strong> ‚Çπ${p.price}</p>
            <p>${p.description}</p>
            <p><small>Added on: ${new Date(p.createdAt).toLocaleString()}</small></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("‚ùå Error loading products:", err);
        document.getElementById("message").textContent = "Failed to load products.";
      }
    }

    loadMyProducts();
  </script>
</body>
</html>
