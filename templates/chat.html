<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - AI Crop Recommender</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #eaf6ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }
        h1 {
            color: #1b5e20;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #256928;
        }
        #response {
            margin-top: 20px;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #c8e6c9;
            min-height: 80px;
            text-align: left;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ AgriBot - AI Crop Recommender</h1>
        <input type="text" id="userInput" placeholder="Ask about crops, soil, or region..." />
        <button onclick="askBot()">Ask</button>
        <div id="response">Your AI recommendation will appear here...</div>
    </div>

    <script>
        async function askBot() {
            const query = document.getElementById("userInput").value;
            const responseBox = document.getElementById("response");
            responseBox.textContent = "Thinking... ðŸ¤–";

            try {
                const res = await fetch("/recommend", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                const data = await res.json();
                responseBox.textContent = data.response;
            } catch (error) {
                responseBox.textContent = "Error fetching response: " + error;
            }
        }
    </script>
</body>
</html>
