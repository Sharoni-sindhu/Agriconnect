<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recover Password - GreenFields</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="login-container">
    <h1>Recover Your Password</h1>

    <form id="recoveryForm">
      <div class="form-group">
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <button type="button" onclick="fetchQuestion()">Get Security Question</button>
      </div>

      <div class="form-group" id="questionContainer" style="display:none;">
        <label id="questionText"></label>
        <input type="text" name="securityAnswer" placeholder="Your Answer" required>
      </div>

      <div class="form-group" id="newPassContainer" style="display:none;">
        <input type="password" name="newPassword" placeholder="New Password" required>
      </div>

      <button type="submit" id="resetBtn" style="display:none;">Reset Password</button>
    </form>

    <p class="redirect"><a href="login.html">⬅️ Back to Login</a></p>
  </div>

  <script>
    async function fetchQuestion() {
      const username = document.querySelector('[name="username"]').value;
      const res = await fetch(`/recover-question?username=${username}`);
      const data = await res.json();

      if (data.success) {
        document.getElementById('questionText').innerText = data.question;
        document.getElementById('questionContainer').style.display = 'block';
        document.getElementById('newPassContainer').style.display = 'block';
        document.getElementById('resetBtn').style.display = 'block';
      } else {
        alert(data.message);
      }
    }

    document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/recover-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);

      if (result.success) window.location.href = "login.html";
    });
  </script>
</body>
</html>
