<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Profile - AgriConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #104c22;
            --secondary: #207935;
            --accent: #f7fafc;
            --surface: #fff;
            --shadow: 0 2px 12px rgba(34, 138, 30, 0.05);
            --gray: #e6eaf1;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--accent);
            color: #222;
        }

        header {
            background: var(--primary);
            color: #fff;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 1.5em;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            background: var(--surface);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .profile-left {
            flex: 1 1 250px;
            text-align: center;
        }

        .profile-left img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--primary);
            margin-bottom: 16px;
        }

        .profile-left h2 {
            font-size: 1.3em;
            margin-bottom: 6px;
        }

        .profile-left p {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 10px;
        }

        .edit-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--secondary);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 12px;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background: var(--primary);
        }

        .profile-right {
            flex: 2 1 400px;
        }

        .profile-section {
            margin-bottom: 24px;
        }

        .profile-section h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .profile-section p {
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .prefs .prefs-cat {
            display: inline-block;
            background: #d2e6ef;
            color: #2176af;
            padding: 4px 10px;
            border-radius: 9px;
            font-size: 0.9em;
            margin: 3px;
        }

        .profile-section p span {
            font-weight: 500;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .profile-right {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Consumer Profile</h1>
        <a href="consumers.html" style="color:#fff;text-decoration:underline;">‚Üê Back to Dashboard</a>
    </header>

    <main>
        <div class="profile-container">
            <!-- Left Column -->
            <div class="profile-left">
                <img src="default.png" alt="Profile Image" id="profileImage">
                <h2 id="profileName">Edit name</h2>
                <p id="profileRole">Role</p>
                <a href="profile.html" class="edit-btn">Edit Profile</a>

            </div>

            <!-- Right Column -->
        </div>
    </main>
    <script src="/language.js"></script>

</body>

</html>
