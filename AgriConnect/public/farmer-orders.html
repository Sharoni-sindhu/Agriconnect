<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Orders | AgriConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* üåø Page Base */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #2f2f2f;
      overflow-x: hidden;
      background: linear-gradient(120deg, #e3f2d3, #fef9e7, #d1f7e3);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ‚ú® Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 8px;
      height: 8px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-100vh) scale(1.2); opacity: 0.3; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    /* üåæ Header */
    header {
      background: linear-gradient(90deg, #6b4226, #a67744);
      color: #fff;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 5;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      animation: slideDown 1s ease-in-out;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      letter-spacing: 1px;
    }

    header button {
      background: linear-gradient(90deg, #a3c14a, #8bb03f);
      border: none;
      padding: 8px 18px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(163, 193, 74, 0.4);
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* üåæ Main Section */
    main {
      padding: 40px 25px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    main h2 {
      text-align: center;
      font-size: 26px;
      color: #5a3d1e;
      margin-bottom: 25px;
      position: relative;
    }

    main h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background: #a3c14a;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* üåæ Grid Layout for Orders */
.orders-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 25px;
  margin-top: 25px;
}


    .order-card {
  background: rgba(255,255,255,0.95);
  border: 2px solid #d9e7c7;
  border-radius: 14px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  padding: 18px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
  text-align: center;
}

.order-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.order-card img {
  width: 100%;
  height: 160px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 10px;
}

.order-info {
  flex: 1;
}

.order-info h3 {
  color: #6b4226;
  margin-bottom: 6px;
}

.order-actions {
  display: flex;
  justify-content: space-around;
  margin-top: 12px;
}


    .order-actions button {
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .confirm-btn {
      background: linear-gradient(90deg, #4CAF50, #2e7d32);
      color: #fff;
    }

    .cancel-btn {
      background: linear-gradient(90deg, #e57373, #c62828);
      color: #fff;
    }

    .confirm-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    .cancel-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(198, 40, 40, 0.3);
    }

    .order-actions button:disabled {
      background: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    .price-tag {
      font-weight: bold;
      color: #2e7d32;
    }

    .no-orders {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-style: italic;
      font-size: 16px;
    }

    small {
      color: #777;
    }

    /* üîÜ Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üåø Shimmer Loading */
    .loading {
      background: linear-gradient(100deg, #f0f0f0 30%, #e0e0e0 50%, #f0f0f0 70%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>

<body>
  <!-- ‚ú® Floating particles -->
  <script>
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = Math.random() * 8 + 's';
      document.body.appendChild(p);
    }
  </script>

  <header>
    <h1>üì¶ Received Orders</h1>
    <button onclick="window.location.href='farmers.html'">‚¨Ö Back to Dashboard</button>
  </header>

  <main>
    <h2>Your Latest Orders</h2>
    <div class="orders-container" id="ordersContainer">
      <p class="no-orders loading">Loading orders...</p>
    </div>
  </main>

  <script>
    async function fetchOrders() {
      const container = document.getElementById('ordersContainer');
      try {
        const res = await fetch("http://localhost:5000/api/farmer/orders", {
          method: "GET",
          credentials: "include"
        });
        const data = await res.json();
        container.innerHTML = "";

        const orders = data.orders || data;
        if (!Array.isArray(orders) || orders.length === 0) {
          container.innerHTML = `<p class="no-orders">No orders received yet.</p>`;
          return;
        }

        orders.forEach((order, index) => {
          const orderId = order._id || order.id;
          const card = document.createElement("div");
          card.className = "order-card";
          card.style.animationDelay = `${index * 0.15}s`; // üëà Smooth stagger animation

          card.innerHTML = `
            <div class="order-info">
              <h3>${order.productName || "Unnamed Product"}</h3>
              <p><strong>Buyer:</strong> ${order.buyerName || "Unknown Buyer"}</p>
              <p><strong>Email:</strong> ${order.buyerEmail || "Not Provided"}</p>
              <p><strong>Phone:</strong> ${order.buyerPhone || "Not Provided"}</p>
              <p><strong>Address:</strong> ${order.buyerAddress || "Not Provided"}</p>
              <p><strong>Quantity:</strong> ${order.quantity || 1}</p>
              <p><strong>Payment Mode:</strong> ${order.paymentMode || "N/A"}</p>
              <p class="price-tag">üí∞ Price: ‚Çπ${order.price || order.productPrice || 0}</p>
              <p><small>üïí ${new Date(order.date || order.createdAt).toLocaleString()}</small></p>
              <p><strong>Status:</strong> <span id="status-${orderId}">${order.status}</span></p>
            </div>
            <div class="order-actions">
              <button class="confirm-btn" ${order.status === "Confirmed" ? "disabled" : ""}>
                ${order.status === "Confirmed" ? "‚úÖ Confirmed" : "‚úÖ Mark as Received"}
              </button>
              <button class="cancel-btn" ${order.status === "Cancelled" ? "disabled" : ""}>
                ${order.status === "Cancelled" ? "‚ùå Cancelled" : "‚ùå Cancel Order"}
              </button>
            </div>
          `;

          const confirmBtn = card.querySelector(".confirm-btn");
          confirmBtn.addEventListener("click", async () => {
            confirmBtn.disabled = true;
            confirmBtn.textContent = "‚úÖ Confirmed";
            document.getElementById(`status-${orderId}`).textContent = "Confirmed";
            try {
              const response = await fetch(`http://localhost:5000/api/orders/${orderId}/status`, {
                method: "PUT",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Confirmed" })
              });
              const result = await response.json();
              if (!result.success) alert("‚ö†Ô∏è Failed to update status on server.");
              else alert(`üéâ Order for "${order.productName}" marked as confirmed!`);
            } catch (e) {
              console.error("Error updating order:", e);
            }
          });

          const cancelBtn = card.querySelector(".cancel-btn");
          cancelBtn.addEventListener("click", async () => {
            if (!confirm("‚ö†Ô∏è Are you sure you want to cancel this order?")) return;
            cancelBtn.disabled = true;
            cancelBtn.textContent = "‚ùå Cancelled";
            document.getElementById(`status-${orderId}`).textContent = "Cancelled";
            try {
              const response = await fetch(`http://localhost:5000/api/orders/${orderId}/status`, {
                method: "PUT",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "Cancelled" })
              });
              const result = await response.json();
              if (!result.success) alert("‚ö†Ô∏è Failed to update status.");
              else alert(`üö´ Order for "${order.productName}" cancelled.`);
            } catch (e) {
              console.error("Error cancelling order:", e);
            }
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching orders:", err);
        container.innerHTML = `<p class="no-orders">‚ö†Ô∏è Failed to load orders.</p>`;
      }
    }
    window.onload = fetchOrders;
  </script>
</body>
</html>
